<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Morse Code Translator</title>
</head>
<body>

  <h1>MORSE CODE TRANSLATOR</h1>

  <div class="input__container">
    <label for="input__value input__label">TYPE TO TRANSLATE</label>
    <input type="text value="english" class="input__value" placeholder="Type your text or Morse code here to translate">
  </div>


  <div class="output__container">
    <div class="output__header">TRANSLATION</div>
    <div class="output__value">Output</div>
  </div>
  

  <button class="translate__button">TRANSLATE ME!</button>

  <script src="./script.js"></script>
</body>
</html>
